 esicolor.21.d:0 ""
 esicolor.21.a:0 "Keep the starting Forts."
 esicolor.21.b:0 "Remove the starting Forts."
 esicolor.22.t:0 "Every State Independent - Setup - Formables"
 esicolor.22.d:0 "Every State Independent has nations which you can form as you continue expanding. By default forming these nations make it easier for you to core the lands that are part of the formable and give you a new name and flag. If you want, you can disable this, make it only give the name and flag or make it give cores on those states."
 esicolor.22.a:0 "Keep default Formable effects."
 esicolor.22.b:0 "Disable Formable Nations."
 esicolor.22.c:0 "Make Formables purely visual."
 esicolor.22.e:0 "Make Formables give cores."
