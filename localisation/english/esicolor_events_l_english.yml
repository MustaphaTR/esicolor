 esicolor.1.t:0 "Every State Independent - Setup"
 esicolor.1.d:0 "Welcome to MustaphaTR's Every State Independent mod.\n\nYou can customise the starting situation of the mod using these events. But if you want to stick with the default choices you can skip using the first option. Or you can equalise or randomise every possible option without going though each one speficially."
 esicolor.1.a:0 "Keep the default settings."
 esicolor.1.b:0 "Customise the starting situation."
 esicolor.1.c:0 "Randomise every possible option."
 esicolor.1.e:0 "Equalise every possible option."
 esicolor.2.t:0 "Every State Independent - Setup - Ideologies - 1"
 esicolor.2.d:0 "Every state in Every State Independent mod has a set starting ideology and party popularity. Some has leaders and flags for said ideologies. But if you want a more randomised experience, you can randomise the ideologies.\n\nNote that unless you changed the option, wargoal justification is free for all ideologies with no World Tension checks by default in this mod."
 esicolor.2.a:0 "Keep default ideologies and popularity."
 esicolor.2.b:0 "Make everyone Non-Aligned with 25% each ideology."
 esicolor.2.b_tt:0 "All party popularities will be set to §Y25%§!."
 esicolor.2.c:0 "Keep default ideologies but equalise popularity."
 esicolor.2.e:0 "Next page."
 esicolor.3.t:0 "Every State Independent - Setup - Manpower - 1"
 esicolor.3.d:0 "Hearts of Iron 4 has several states with less than 100 population. To make every state more playable, you may want to equalise or randomise the manpower for each state."
 esicolor.3.a:0 "Keep default manpower."
 esicolor.3.b:0 "Redistribute the total manpower equally."
 esicolor.3.b_tt:0 "Set population: [?global.per_state_pop|0Y]."
 esicolor.3.c:0 "Randomise manpower using existing values."
 esicolor.3.c_tt:0 "Set population: §Y1-52963300§!."
 esicolor.4.t:0 "Every State Independent - Setup - Infrastructure"
 esicolor.4.d:0 ""
 esicolor.4.a:0 "Keep default Infrastructure."
 esicolor.4.b:0 "Remove all Infrastructure."
 esicolor.4.c:0 "Give everyone 2 Infrastructure."
 esicolor.4.e:0 "Give random between 0-5 infrastructure."
 esicolor.4.e_tt:0 "Set §Y$infrastructure$§! to level §Y0-5§!."
 esicolor.5.t:0 "Every State Independent - Setup - Factories"
 esicolor.5.d:0 ""
 esicolor.5.a:0 "Keep default factories."
 esicolor.5.b:0 "Remove all factories."
 esicolor.5.b_tt1:0 "Remove all §Y$arms_factory_plural$§! in the state."
 esicolor.5.b_tt2:0 "Remove all §Y$industrial_complex_plural$§! in the state."
 esicolor.5.c:0 "Give everyone 1 civ-1 mil."
 esicolor.5.e:0 "Give random between 0-3 each."
 esicolor.5.e_tt1:0 "Add §Y0-3 $arms_factory_plural$§!."
 esicolor.5.e_tt2:0 "Add §Y0-3 $industrial_complex_plural$§!."
 esicolor.6.t:0 "Every State Independent - Setup - Airbases"
 esicolor.6.d:0 ""
 esicolor.6.a:0 "Keep default Airbases."
 esicolor.6.b:0 "Remove all Airbases."
 esicolor.6.c:0 "Randomise starting Airbases."
 esicolor.7.t:0 "Every State Independent - Setup - State Category"
 esicolor.7.d:0 ""
 esicolor.7.a:0 "Keep default state categories."
 esicolor.7.b:0 "Set everything to Town."
 esicolor.7.c:0 "Give random between Pastoral and City."
 esicolor.8.t:0 "Every State Independent - Setup - Resources"
 esicolor.8.d:0 ""
 esicolor.8.a:0 "Keep default resources."
 esicolor.8.b:0 "Give everyone some of each resource."
 esicolor.8.b_tt1:0 "Add production of §Y10§! £resources_strip|1 in the state."
 esicolor.8.b_tt2:0 "Add production of §Y3§! £resources_strip|3 in the state."
 esicolor.8.b_tt3:0 "Add production of §Y15§! £resources_strip|5 in the state."
 esicolor.8.b_tt4:0 "Add production of §Y5§! £resources_strip|2 in the state."
 esicolor.8.b_tt5:0 "Add production of §Y5§! £resources_strip|4 in the state."
 esicolor.8.b_tt6:0 "Add production of §Y2§! £resources_strip|6 in the state."
 esicolor.8.c:0 "Give everyone set amount of a random resource."
 esicolor.8.e:0 "Give everyone random amount of a random resource."
 esicolor.8.e_tt1:0 "Add production of §Y5-15§! £resources_strip|1 in the state."
 esicolor.8.e_tt2:0 "Add production of §Y2-6§! £resources_strip|3 in the state."
 esicolor.8.e_tt3:0 "Add production of §Y8-30§! £resources_strip|5 in the state."
 esicolor.8.e_tt4:0 "Add production of §Y3-10§! £resources_strip|2 in the state."
 esicolor.8.e_tt5:0 "Add production of §Y3-10§! £resources_strip|4 in the state."
 esicolor.8.e_tt6:0 "Add production of §Y1-4§! £resources_strip|6 in the state."
 esicolor.9.t:0 "Every State Independent - Setup - Radar Stations"
 esicolor.9.d:0 ""
 esicolor.9.a:0 "Keep default Radar Stations."
 esicolor.9.b:0 "Remove all Radar Stations."
 esicolor.9.c:0 "Randomise starting Radar Stations."
 esicolor.10.t:0 "Every State Independent - Setup - Technologies"
 esicolor.10.d:0 "While default data is mostly taken from the state or the country they were in the basegame, for technologies by default you only start with Basic Infantry Equipment. You can choose to give everyone a small boost or randomise the technologies for more imbalance and fun."
 esicolor.10.a:0 "Keep default technologies."
 esicolor.10.b:0 "Give everyone more starting technologies."
 esicolor.10.c:0 "Give everyone random technologies."
 esicolor.10.c_tt1:0 "You may get the following technologies:\n - $artillery_equipment_1$\n - $support_equipment_1$\n - $tech_recon$\n - $tech_engineers$\n - $motorized_equipment_0$\n - $motorized_equipment_1$\n - $basic_train$\n - $electronic_mechanical_engineering$\n - $basic_machine_tools$\n - $construction1$\n - $fuel_silos$"
 esicolor.10.c_tt2:0 "\n - $transport$\n - $destroyer_1$\n - $submarine_1$"
 esicolor.10.c_tt3:0 "\n - $mtg_transport$\n - $ship_hull_light_1$\n - $basic_battery$\n - $basic_torpedo$\n - $ship_hull_submarine_1$"
 esicolor.10.c_tt4:0 "\n - $early_fighter$\n - $early_bomber$"
 esicolor.10.c_tt5:0 "\n - $iw_small_airframe$\n - $iw_large_airframe$\n - $engines_1$\n - $aa_lmg$\n - $early_bombs$"
 esicolor.10.c_tt6:0 "\n - $gwtank$"
 esicolor.10.c_tt7:0 "\n - $gwtank_chassis$"
 esicolor.11.t:0 "Every State Independent - Setup - Dockyards"
 esicolor.11.d:0 ""
 esicolor.11.a:0 "Keep default Dockyards."
 esicolor.11.b:0 "Remove all Dockyards."
 esicolor.11.b_tt:0 "Remove all §Y$dockyard_plural$§! in the state."
 esicolor.11.c:0 "Give every coastal state 1 Dockyard."
 esicolor.11.e:0 "Give every coastal state 0-2 Dockyards."
 esicolor.11.e_tt:0 "Add §Y0-2 $dockyard_plural$§!."
 esicolor.13.t:0 "Every State Independent - Setup - Stability & War Support"
 esicolor.13.d:0 "This is another option that is technically equal by default, though if you haven't randomised the ideologies differences in starting ruling part popularity would effect the stability."
 esicolor.13.a:0 "Keep default stability and war support."
 esicolor.13.b:0 "Randomise starting stability and war support."
 esicolor.13.b_tt1:0 "Set Base Stability: §Y10-90%§!."
 esicolor.13.b_tt2:0 "Set Base War Support: §Y10-90%§!."
 esicolor.14.t:0 "Every State Independent - Setup - Advisors"
 esicolor.14.d:0 "Hearts of Iron 4's generic advisor set is rather small, so i added a few more advisors. That expanded advisor set is the default, but you can also select random advisors from a larger list of options, or even enable all advisors which can be chosen that way."
