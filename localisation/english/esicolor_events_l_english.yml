raining (Expert)$"
 esicolor.15.t:0 "Every State Independent - Setup - Intelligence Agencies"
 esicolor.15.d:0 "There are a few states, which unless you chose the random ideologies option and they didn't random their default ideology, are led by Intelligence Personnel. You can choose to make those states start with an Agency built or make a small percentage of the states randomly start with one."
 esicolor.15.a:0 "No starting intelligence agencies."
 esicolor.15.b:0 "Give states led by agents intelligence agencies."
 esicolor.15.c:0 "Give random few countries agencies."
