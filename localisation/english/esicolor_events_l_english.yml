 esicolor_leader.1.t:0 "Marshal joins our Army"
 esicolor_leader.1.d:0 "After some negotiations, Marshal [This.GetName] has agreed to join our cause and will lead the troops of [From.GetName].\n\n[This.GetHerHisCap] capabilities are as follows:\nLevel: §0[?From.last_marshal_skill]§!, (£trait_attack §R[?From.last_marshal_attack]§!, £trait_defense §O[?From.last_marshal_defense]§!, £trait_planning §G[?From.last_marshal_planning]§!, £trait_logistics §B[?This.last_marshal_logistics]§!)\n\nAll that remains is [This.GetHerHim] getting an assignment."
 esicolor_leader.1.a:0 "[This.GetSheHeCap] will do a fine job."
 esicolor_leader.2.t:0 "General joins our Army"
 esicolor_leader.2.d:0 "After some negotiations, General [This.GetName] has agreed to join our cause and will lead the troops of [From.GetName].\n\n[This.GetHerHisCap] capabilities are as follows:\nLevel: §0[?From.last_general_skill]§!, (£trait_attack §R[?From.last_general_attack]§!, £trait_defense §O[?From.last_general_defense]§!, £trait_planning §G[?From.last_general_planning]§!, £trait_logistics §B[?From.last_general_logistics]§!)\n\nAll that remains is [This.GetHerHim] getting an assignment."
 esicolor_leader.3.t:0 "Admiral joins our Navy"
 esicolor_leader.3.d:0 "After some negotiations, Admiral [This.GetName] has agreed to join our cause and will lead the ships of [From.GetName].\n\n[This.GetHerHisCap] capabilities are as follows:\nLevel: §0[?From.last_admiral_skill]§!, (£trait_attack §R[?From.last_admiral_attack]§!, £trait_defense §O[?From.last_admiral_defense]§!, £trait_maneuvering §B[?From.last_admiral_maneuvering]§!, £trait_coordination §G[?From.last_admiral_coordination]§!)\n\nAll that remains is [This.GetHerHim] getting an assignment."

 esicolor_china.1.t:0 "[FROM.GetLeader] Requests Our Integration"
 esicolor_china.1.d:0 "A message from our comrades in [FROM.GetNameDef] arrived today. In short, [FROM.GetLeader] requests [THIS.GetNameDef]'s integration into [FROM.GetNameDef]. Should we put our differences aside for the sake of the revolution, or shall we continue our differences to break us apart."
 esicolor_china.1.a:0 "In your dreams, Revisionist!"
 esicolor_china.1.b:0 "Perhaps a middle ground could be found."
 esicolor_china.1.c:0 "Very well."

 esicolor_china.2.t:0 "[FROM.GetLeader] Rejects Integration"
 esicolor_china.2.d:0 "Our message from [FROM.GetNameDef] came back with a negative response. It seems like [FROM.GetLeader] thinks their view of Communism is superior to ours."
 esicolor_china.2.a:0 "Battlefield will show who's right."
 esicolor_china.2.b:0 "Their loss."

 esicolor_china.3.t:0 "[FROM.GetLeader] Offers Subjugation"
 esicolor_china.3.d:0 "Our message from [FROM.GetNameDef] came back with a counter offer. It seems like [FROM.GetLeader] is not yet ready to join us fully, but they agreed to closer cooperation with us."
 esicolor_china.3.a:0 "Not good enough for us."
 esicolor_china.3.b:0 "Very well."

 esicolor_china.4.t:0 "[FROM.GetLeader] Accepts Integration"
 esicolor_china.4.d:0 "Our message from [FROM.GetNameDef] came back positive. [FROM.GetNameDefCap] will join us in the path of the revolution."
 esicolor_china.4.a:0 "Cheers for unity."
