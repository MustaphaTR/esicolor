 esicolor.24.t:0 "Every State Independent - Setup - Claims"
 esicolor.24.d:0 "I intended Every State Independent for Equestria at War to use manual justification logic to get war goals. But AI doesn't seem to like this idea much and i don't know much AI modding to fix this (if i even can). So i had to change the decisions to give War Goals instead of claims. If you want you can restore the old behaviour, or if the AI still feels too inactive, you can change the decision to directly declare wars."
 esicolor.24.a:0 "Keep decision giving War Goals."
 esicolor.24.b:0 "Restore the old behaviour."
 esicolor.24.c:0 "Make them declare war."
 esicolor.24.e:0 "Disable claiming decision."
 esicolor.25.t:0 "Every State Independent - Setup - Leader Traits"
 esicolor.25.d:0 "Every State Independent keeps the traits the leaders get, and the randomly generated leaders can gain their own ones as well. If you wish to equalise the game further by removing them, you can do so."
 esicolor.25.a:0 "Keep the default Leader Traits."
 esicolor.25.b:0 "Remove all Leader Traits."
 esicolor.26.t:0 "Every State Independent - Setup - Ideologies - 2"
 esicolor.26.a:0 "Keep default ideologies but randomise popularity."
 esicolor.26.b:0 "Randomise the ideologies with equal popularity."
 esicolor.26.b_tt1:0 "Ruling party popularity will be set to §Y64%§!."
 esicolor.26.b_tt2:0 "Other party popularities will be set to §Y12%§!."
 esicolor.26.c:0 "Randomise the ideologies and popularity."
 esicolor.26.c_tt1:0 "Ruling party popularity will be set to §Y45-100%§!."
 esicolor.26.c_tt2:0 "Other party popularities will be set to §Y0-55%§!."
 esicolor.26.e:0 "Previous page."
 esicolor.27.t:0 "Every State Independent - Setup - Manpower - 2"
 esicolor.27.a:0 "Give everyone 1M."
 esicolor.27.a_tt:0 "Set population: §Y1000000§!."
 esicolor.27.b:0 "Give everyone 2M."
 esicolor.27.b_tt:0 "Set population: §Y2000000§!."
 esicolor.27.c:0 "Give random between 500k-2.5M."
 esicolor.27.c_tt:0 "Set population: §Y500000-2500000§!."
 esicolor.29.t:0 "Every State Independent - Setup - State Management"
 esicolor.29.d:0 "Every State Independent - Equestria at War comes with a State Management GUI to claim, increase compliance in or core states which handles the general progression of the game. This used to be handled by decisions in previous versions of the mod, which caused serious performance issues. And this event was set up to disable it, if you have another mod that handles the war declaration, like Battle Royale, to improve performance. While the effect will be less now, you can still do it if that's the case."
 esicolor.29.a:0 "Keep the State Management GUI."
 esicolor.29.b:0 "Disable the State Management GUI."
 esicolor.30.t:0 "Every State Independent - Setup - Country Size"
 esicolor.30.d:0 "If every State being independent is too much for you, you can instead use Strategic Regions as a basis for the starting countries."
 esicolor.30.a:0 "Keep using States."
 esicolor.30.b:0 "Use Strategic Regions."
 esicolor.30.b_tt:0 "A random state will annex other states in each Strategic Region."
 esicolor.30.c:0 "Use Supply Areas."
 esicolor.30.c_tt:0 "A random state will annex other states in each Supply Area."
 esicolor.35.t:0 "Every State Independent - Setup - Military Advisors"
 esicolor.35.d:0 "By default most of the available military advisors either have Specialist or Expert level role. If you want you can set every one of them to either, or randomise them with a chance of getting Geniuses too."
 esicolor.35.a:0 "Keep default Military Advisor Levels."
 esicolor.35.b:0 "Set every Military Advisor to Specialist."
 esicolor.35.c:0 "Set every Military Advisor to Expert."
 esicolor.35.e:0 "Randomise Military Advisor Levels."
 esicolor.35.e_tt1:0 "Every Military Advisor:"
 esicolor.35.e_tt2:0 "Keeps default Military Advisor Level."
 esicolor.35.e_tt3:0 "Switches from Specialist to Expert or vice versa, depending on their default."
 esicolor.35.e_tt4:0 "Sets Military Advisor Level to Genius."
 esicolor.37.t:0 "Every State Independent - Setup - Research Slots"
 esicolor.37.d:0 "By default each state start with 3 Research Slots in Every State Independent. If you want you can reduce that amount or randomise it. Regardless of the starting count, you can get to 5 Research Slots via the focus tree."
 esicolor.37.a:0 "Keep Research Slot amount at 3."
 esicolor.37.b:0 "Set Research Slot amount to 2."
 esicolor.37.c:0 "Set Research Slot amount to 1."
 esicolor.37.e:0 "Randomise Research Slot amount between 1-4."
 esicolor.38.t:0 "Every State Independent - Setup - Resource Prospecting"
 esicolor.38.d:0 "Every State Independent, by default, keeps the Resource Prospecting Decisions available, but if you wish to further equalise the resource situation between the states you can disable them."
 esicolor.38.a:0 "Keep the Resource Prospecting Decisions."
 esicolor.38.b:0 "Disable the Resource Prospecting Decisions."
 esicolor.39.t:0 "Every State Independent - Setup - Designers/MIOs"
 esicolor.39.d:0 "By default, ESI-EaW gives every state a good amount of generic designers, with some states getting custom variants with their own names and icons but otherwise identical effects. But if you wish so you can remove the generic designers and make the named designers/MIOs become available to you as you take over or core the states they are located in."
 esicolor.39.a:0 "Keep the generic designers."
 esicolor.39.b:0 "Use custom designers only, available by state core."
 esicolor.39.c:0 "Use custom designers only, available by state ownership."
