 esicolor.14.b_tt:0 "Following advisors will be available:\n - $staunch_monarchist$\n - $democratic_reformer$\n - $fascist_demagogue$\n - $communist_revolutionary$\n - $captain_of_industry$\n - $war_industrialist$\n - $fortification_engineer$\n - $head_of_intelligence$\n\n - $military_theorist$\n - $naval_theorist$\n - $air_warfare_theorist$\n\n - Army Offense (Specialist)\n - Army Defense (Specialist)\n\n - Commerce Raiding (Expert)\n - Decisive Battle (Expert)\n\n - Ground Support (Expert)\n - All-Weather (Expert)\n\n - Artillery (Specialist)\n - Army Logistics (Expert)\n - Fleet Logistics (Specialist)\n - Air Combat Training (Expert)"
