 esicolor.19.t:0 "Every State Independent - Setup - Islands"
 esicolor.19.d:0 "The AI is not really good as playing as the Island states in Every State Independent. If you want you can remove them, it would also help the performance to clean up some of them."
 esicolor.19.a:0 "Keep the Island states."
 esicolor.19.b:0 "Remove single state seperate Islands."
 esicolor.19.c:0 "Remove all seperate Islands."
 esicolor.19.e:0 "Remove all Islands."
