 esicolor_setup_infrastructure_desc:0 "Level of §YInfrastructure§! that each state start with.\n\nWhen randomised each level has an equal chance to be chosen."
 esicolor_setup_air_base_desc:0 "Level of §YAir Base§! that each state start with.\n\nWhen randomised the level chosen is weighted according the apparence of the levels in the §YBasegame§!."
 esicolor_setup_anti_air_desc:0 "Level of §YAnti-Air§! that each state start with.\n\nWhen randomised the level chosen is weighted according the apparence of the levels in the §YBasegame§!."
 esicolor_setup_radar_stations_desc:0 "Percent chance of each state to start with §Y1§! level of §YRadar Station§!."
 esicolor_setup_civilian_factories_desc:0 "Amount of §YCivilian Factories§! that each state start with.\n\nWhen randomised each amount has an equal chance to be chosen."
 esicolor_setup_military_factories_desc:0 "Amount of §YMilitary Factories§! that each state start with.\n\nWhen randomised each amount has an equal chance to be chosen."
 esicolor_setup_dockyards_desc:0 "Amount of §YNaval Dockyards§! that each state start with.\n\nWhen randomised each amount has an equal chance to be chosen."
 esicolor_setup_synthetic_refineries_desc:0 "Amount of states that start with a §YSynthetic Refinery§!.\n\nWhen randomised each amount has an equal chance to be chosen."
 esicolor_setup_fuel_silos_desc:0 "Percent chance of each state to start with a §YFuel Silo§!."
 esicolor_setup_forts_desc:0 "Whether the starting §YLand and Coastal Forts§! from the §YBasegame§! are kept or removed."
 esicolor_setup_dams_desc:0 "Whether the starting §YDams§! from the §YBasegame§! are kept or removed."
 esicolor_setup_facilities_desc:0 "Whether the starting §YNuclear§!, §YLand§!, §YNavy§! and §YAir Facilities§! from the §YBasegame§! are kept or removed."
 esicolor_setup_landmarks_desc:0 "Whether the starting §YLandmarks§! from the §YBasegame§! are kept or removed."
 esicolor_setup_state_category_desc:0 "§YCategory§! that each state start with.\nThis value effects how many §YBuilding Slots§! the state has.\n\nWhen randomised each category has an equal chance to be chosen."
 esicolor_setup_province_modifiers_desc:0 "Whether the starting §YState Modifiers§! from §YBasegame§! such as §YState Development§! modifiers in Ethiopia or §YDensly Populated Rural Area§! modifiers in China and India are kept or removed."
 esicolor_setup_population_desc:0 "§YPopulation§! that each state start with.\n\n§YShuffle§! option takes the existing population values of the states and randomly distrubute them.\n\nWhen randomised each number has an equal chance to be chosen."
 esicolor_setup_resources_desc:0 "§YResources§! that each state start with.\n\n§YResource Types§! option determine how many different resources each state can start with.\nWhen randomised each resource type has an equal chance to be chosen.\n\nHow many of each resource will spawn can be set from below and each number has an equal chance to be chosen."
 esicolor_setup_ideology_desc:0 "§YIdeology§! which each state start with.\n\nWhen randomised each ideology has an equal chance to be chosen."
 esicolor_setup_party_popularity_desc:0 "§YParty Popularities§! which each state start with.\n\nWhen set to default, while §YIdeology§! is set to random or a specific ideology, the support for the default ideology will be switched with the one for the new ideology.\n\nWhen randomised the ruling ideology gets a random popularity between §Y45%§! and §Y100%§! and other parties fill the remainder randomly."
 esicolor_setup_ai_ideology_change_desc:0 "Whether or not the AI will attempt to change the ideology they started with.\n\nWhen enabled each ideology has an equal chance to be chosen as a target. This includes their current ideology, so they may still stick to it."
 esicolor_setup_stability_desc:0 "§YStability§! value which each state start with.\n\nWhen randomised each number has an equal chance to be chosen.\n\nDo note that ruling party popularity effects stability, so you may get more than what you defined."
 esicolor_setup_war_support_desc:0 "§YWar Support§! value which each state start with.\n\nWhen randomised each number has an equal chance to be chosen."
 esicolor_setup_leader_traits_desc:0 "Whether or not the leaders will have traits which give them additional bonuses.\n\nThis applies to both set traits of named leaders and random traits of generic leaders."
 esicolor_setup_intelligence_agency_desc:0 "Chance in 1016 for each state to start with an §YIntelligence Agency§!.\n\nIf set to §YESI Default§! the following states start with an agency:\n - Irkutsk"
 esicolor_setup_conscription_laws_desc:0 "§YConscription Law§! which each state start with.\n\nWhen randomised the law chosen is weighted according the apparence of the laws in the §YBasegame§!."
 esicolor_setup_trade_laws_desc:0 "§YTrade Law§! which each state start with.\n\nWhen randomised the law chosen is weighted according the apparence of the laws in the §YBasegame§!."
 esicolor_setup_economic_laws_desc:0 "§YEconomic Law§! which each state start with.\n\nWhen randomised the law chosen is weighted according the apparence of the laws in the §YBasegame§!."
 esicolor_setup_advisors_desc:0 "The §YAdvisors§! which each state get access to.\n\nWhen randomised, options are weighted in some places, although details are too long to list here.[esicolor_setup_advisors_current_set]"
