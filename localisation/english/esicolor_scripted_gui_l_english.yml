 esicolor_setup_starting_regions_desc:0 "Size of the §YCountries§! at the start of the game.\n\nIf the game is too slow for you with every §YState§! being independent, you can choose to use §YStrategic Regions§! for less countries at the start."
 esicolor_setup_islands_desc:0 "State of the §YIsland§! states at start of the game.\n\nThe AI is not particularly good at playing as islands, as such if you can remove them to improve performance.\n\n - §YSingle State§! refers to islands which consist of only one state and are not connected to the mainland with a strait, such as §YJan Mayen§! or §YCuba§!.\n - §YDisconnected§! adds to this other islands without strait connections that has more than one state, such as §Ythe Phillippines§! or §YIreland§!.\n - §YAll§! adds islands that has strait connections as well, such as §YRhodes§! or §YSakhalin§!."
 esicolor_setup_formables_desc:0 "Availablity of the §YFormable Nations§! decisions.\n\nBy §YDefault§! these decisions make the coring of the states covered by it easier, by reducing the cost, duration and compliance requirement as well as removing the requirement of an adjacent core and give new names and flags to the country.\nThey can be changed to only give names and flags with the §YVisual§! option, give cores directly with the §YCore§! option or it can be outright §RDisabled§!.§R\n\nTHIS LOGIC IS NOT YET IMPLEMENTED IN THIS VERSION OF THE MOD!§!"
 esicolor_setup_continents_desc:0 "State of each §YContinent§! states at start of the game.\n\n§YEvery State Independent§! is a performance heavy mod. If you want to speed up the game, you may want to limit the are of the gameplay to specific §YContinents§!. Any disabled continent will be replaced with a single §RWasteland§! country."
 esicolor_setup_resource_prospecting_desc:0 "Availablity of the §YResource Prospecting§! decisions.\n\nThese decisions allow getting additional resources that are only available by the ownership of specific states, which contradicts an §YEqualised§! game option and can be disabled for such a game plan."
 esicolor_setup_foreign_generals_desc:0 "Availablity of the §YForeign Commander Recruitment§! decisions.\n\nThis option adds 3 decisions to acquire §YField Marshals§!, §YGenerals§! and §YAdmirals§! from the other states that you have already conquered. This includes the special generals they may get so you can collect them all. The special generals are prioritised over the generic ones, and within the two group ones with higher skill level is prioritised."
 esicolor_setup_state_management_desc:0 "Availablity of the §YState Management GUI§!.\n\nPlaced on the top right of the state information menu, the §YState Management GUI§! makes up the main method of expansion in §YMustaphaTR's Every State Independent§!. In the early versions of the mod when they were implemented as decisions, they used to be pretty performance heavy. As such the ability to disable them was added, if you have another mod such as §YBattle Royale§! to handle the expansion. The performance effect is not as bad anymore, the option stands."
 esicolor_setup_claim_decision_desc:0 "Effect of the §YClaim State§! button within the §YState Management GUI§!.\n\nInitially, §YEvery State Independent - Equestria at War§! had intended to use the usual war justification mechanic to declare wars to expand. The decision therefore only gave a §YClaim§! on the state to make the manual justification faster. It quickly showed that it wasn't a method the AI could reliably use, so the current default of it giving a §YWar Goal§! was added. But even then, AI sometimes chickens out and not use their war goals, so the §YWar Declaration§! option can be used to ensure that the decision leads to a war."
 esicolor_setup_fast_mode_desc:0 "Duration it takes for the §YActions§! on the §YState Management GUI§! to apply their effect.\n\nWith the currently selected options the actions will take:\n- §YClaim State§!: [?global.claiming_length] days\n- §YDistrubute Goods in State§!: [?global.compliance_length] days\n- §YCore State§!: [?global.coring_length] days"

